<form [formGroup]="formCreate" (ngSubmit)="onSubmit(formCreate)">
	<p class="lead">SIGN IN</p>
	<mat-dialog-content>
		<div class="form-group">
			<mat-form-field>
				<input matInput formControlName="email" type="email" placeholder="E-mail" required>
				<mat-error *ngIf="errors">{{errors.email}}</mat-error>
			</mat-form-field>
		</div>
		<div class=" form-group">
			<mat-form-field>
				<input matInput formControlName="password" type="password" placeholder="Password" required>
				<mat-error *ngIf="errors">{{errors.password}}</mat-error>
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<div class=" form-group">
		<mat-dialog-actions>
			<button mat-button type="submit" color="primary" [disabled]="formCreate.invalid">SIGN IN</button>
		</mat-dialog-actions>
	</div>
</form>
